name: Build and Push Docker Images

on:
  push:
    branches: ["main","Feature/nightlybuild"]
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push dashboard image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: true
          build-args: |
            VERSION=${{ github.run_number }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/dashboard:latest
            ghcr.io/${{ github.repository_owner }}/dashboard:v${{ github.run_number }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          build-args: |
            VERSION=${{ github.run_number }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/backend:latest
            ghcr.io/${{ github.repository_owner }}/backend:v${{ github.run_number }}
